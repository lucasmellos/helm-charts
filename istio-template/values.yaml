
destionationrule:
  enabled: false

gateway:
  enabled: true
  rules:
    - name: test
      additionalSelector: {}
      protocols:
        http:
          enabled: true
          port: 80
          httpsRedirect: true
        https:
          enabled: true
          port: 443
          tls:
            mode: SIMPLE
            dnsNames: 
            - mydns.com
            issuerName: "letsencrypt-prod-cluster"

      hosts:
      - mydns.com


virtualservice:
  enabled: false
  rules:
    - name: test
      gatewayName: test
      hosts: 
      - domain.com
      namespace: "default"

      http:
      - match:
          - uri:
              prefix: /
        route:
          - destination:
              host: test
              port:
                number: 8080
      tls: {}
