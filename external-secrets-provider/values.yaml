secretStore:
  kind: ClusterSecretStore
  enabled: true
  vault:
    server: https://vault-internal.l1-web-vault:8200
    path: secret
    ca: 
      enabled: true
      caBundle: 
      caProvider:
        key: vault-internal.pem
        name: tls-pem
        namespace: l1-web-vault
        type: Secret
      tokenSecretRef:
        name: "vault-token"
        key: "token"
        namespace: "l3-sec-externalsecrets"

externalSecret:
  enabled: false