
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Release.Name }}-cluster-issuer
  namespace: istio-system
spec:
  acme:
    email: {{ .Values.email }}
    server: {{ .Values.acme.server }}
    privateKeySecretRef:
      name: {{ .Release.Name }}-cluster-issuer
    solvers:
    - http01:
        ingress:
          class: {{ .Values.http.ingress.class }}